  flutter_hooks: ^0.9.0
  mqtt_client: ^6.2.0
  equatable: ^1.1.1
  get_it: ^4.0.1
  font_awesome_flutter: ^8.8.1
  toast: ^0.1.5
  shared_preferences: ^0.5.12
  route_transitions: ^1.0.2
  encrypt: ^4.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
    - assets/images/avatar.png

  fonts:
    - family: Montserrat
