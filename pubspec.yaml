          weight: 700
    - family: Air
      fonts:
        - asset: assets/icons/air.ttf
    - family: LightHome
      fonts:
        - asset: assets/icons/light_home.ttf
    - family: Temp
      fonts:
        - asset: assets/icons/temp.ttf
